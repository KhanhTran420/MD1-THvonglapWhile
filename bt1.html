<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> bài tập 1</title>
</head>
<body>
  <script>
      let num ;
      let total = 0;
      while (num != -1){
          num = parseInt(prompt("nhập số vào: "));
          alert("num ="  +num);
          total = total + num;
      }
      alert("total =" + total);
  </script>
</body>
</html>
